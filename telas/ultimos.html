<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Últimos Livros Abertos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../organ/csss/ultimo.css">
    <link rel="icon" href="{{ url_for('static', filename='imagens/favicon.ico') }}" type="image/x-icon" />
</head>
<body>
    <img class="imagem-fundo" src="{{ url_for('static', filename='imagens/fundo-imagem.jpeg') }}" alt="Imagem de fundo">
    
    <div class="caixa-conteudo container mt-4">
        <h1 class="titulo-ultimos">Últimos Livros Abertos</h1>

        {% if ultimos %}
        <div class="linha-ultimos row">
            {% for livro in ultimos %}
            <div class="livro-aberto col-sm-6 col-md-3 mb-4">
                <a href="{{ url_for('abrir_livro', filename=livro) }}" target="_blank">
                    <img src="{{ url_for('static', filename='imagens/' + livro.replace('.pdf', '-capa.jpg')) }}" class="capa-aberto img-fluid" alt="{{ livro }}">
                </a>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <p class="texto-vazio">Nenhum livro aberto ainda.</p>
        {% endif %}

        <a href="{{ url_for('index') }}" class="botao-voltar btn btn-secondary mt-4">Voltar para Biblioteca</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
