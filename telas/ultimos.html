<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Últimos Livros Abertos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../organ/csss/estilo.css">
    <link rel="icon" href="../organ/imagens/favicon.ico" type="image/x-icon" />
</head>
<body>
    <img class="fundo" src="../organ/imagens/fundo-imagem.jpeg" alt="imagem fundo">
    <div class="container mt-4">
        <h1 class="mb-4">Últimos Livros Abertos</h1>

        {% if ultimos %}
        <div class="lista-livros">
            {% for livro in ultimos %}
            <a href="{{ url_for('abrir_livro', filename=livro) }}" target="_blank" class="list-group-item list-group-item-action">
                {{ livro }}
            </a>
            {% endfor %}
        </div>
        {% else %}
        <p>Nenhum livro aberto ainda.</p>
        {% endif %}

        <a href="{{ url_for('index') }}" class="btn btn-secondary mt-4">Voltar para Biblioteca</a>
    </div>

    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.bundle.min.js') }}"></script>

</body>
</html>
